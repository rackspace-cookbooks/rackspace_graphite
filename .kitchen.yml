---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: latest

platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-12.04_chef-provisionerless.box
  run_list:
  - recipe[rackspace_apt]
- name: centos-6.4
  driver_config:
    box: opscode-centos-6.4
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.4_chef-provisionerless.box
- name: debian-7.2.0
  driver_config:
    box: opscode-debian-7.2.0
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_debian-7.2.0_chef-provisionerless.box
  run_list:
  - recipe[rackspace_apt]

suites:
- name: default
  run_list:
  - recipe[graphite]
  attributes:
    graphite:
      carbon:
        service_type: "init"

- name: ssl
  run_list:
  - recipe[graphite_test::ssl]
  - recipe[graphite]
  attributes: {
    "graphite": {
      "ssl": {
        "enabled": true,
        "ca_certificate_file":  "/etc/ssl/server.crt"
      },
      "listen_port": "443"
    }
  }
  
- name: carbon-relay
  run_list:
  - recipe[graphite]
  - recipe[graphite::carbon_relay]
  attributes: {
    "graphite": {
      "carbon": {
        "relay": {
          "destinations": [ "127.0.0.1:2003:a" ]
        },
      },
      "relay_rules": [
        {
          "name": "example_pattern",
          "pattern": "^mydata\\.foo\\..+",
          "destinations": [ "10.1.2.3:2004" ]
        },{
          "name": "example_default",
          "default": true,
          "destinations": [ "127.0.0.1:2004" ]
        }
      ]
    }
  }
- name: carbon-aggregator
  run_list:
  - recipe[graphite]
  - recipe[graphite::carbon_aggregator]
  attributes: {
   "graphite": {
      "storage_aggregation": [
        {
          "name": "all_min",
          "pattern": ".min$",
          "xFilesFactor": "0.1",
          "aggregationMethod": "min"
        }
      ],
      "aggregation_rules": [
        {
          "output_template": "<env>.applications.<app>.all.requests",
          "frequency": "60",
          "method": "sum",
          "input_pattern": "<env>.applications.<app>.*.requests"
        },{
          "output_template": "<env>.applications.<app>.all.latency",
          "frequency": "60",
          "method": "sum",
          "input_pattern": "<env>.applications.<app>.*.latency"
        }
      ]
    }
  }
- name: federated
  run_list:
  - recipe[graphite::federated]
  attributes: {}
- name: carbon-cache
  run_list:
  - recipe[graphite]
  - recipe[graphite::carbon_cache]
  attributes: {
    "graphite": {
      "carbon": {
        "caches": {
          "a": {
            "line_reciever_port": 2003,
            "udp_receiver_port": 2003,
            "pickle_receiver_port": 2004,
            "cache_query_port": 7002,
            "line_receiver_interface": 0.0.0.0,
            "udp_receiver_interface": 0.0.0.0,
            "pickle_receiver_interface": 0.0.0.0,
            "cache_query_interface": 0.0.0.0
          },
          "b": {
            "line_receiver_port": 2005,
            "udp_receiver_port": 2005,
            "pickle_receiver_port": 2006,
            "cache_query_port": 7003,
            "line_receiver_interface": 0.0.0.0,
            "udp_receiver_interface": 0.0.0.0,
            "pickle_receiver_interface": 0.0.0.0,
            "cache_query_interface": 0.0.0.0
          },
          "c": {
            "line_receiver_port": 2007,
            "udp_receiver_port": 2007,
            "pickle_receiver_port": 2008,
            "cache_query_port": 7004,
            "line_receiver_interface": 0.0.0.0,
            "udp_receiver_interface": 0.0.0.0,
            "pickle_receiver_interface": 0.0.0.0,
            "cache_query_interface": 0.0.0.0
          }
        }
      }
    }
  }
